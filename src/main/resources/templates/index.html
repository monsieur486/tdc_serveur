<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Réunion Active</title>
</head>
<body>


<div layout:fragment="content">
    <div>
        <span th:if="${reunionActiveId}">
            <p th:text="${reunionActiveId}"></p>
        </span>
        <span th:unless="${reunionActiveId}">
            <h4>Réunion Active</h4>
            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                <button class="uk-button uk-button-primary">Ajouter une réunion</button>
            </div>
        </span>
    </div>
</div>

<div layout:fragment="optional">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script th:src="@{${'/js/scripts.js'}}"></script>
</div>

</body>
</html>
